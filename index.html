<!doctype html>
<html lang="en">

<head>
    <title>All Country Information</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- fontst -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: auto;
            color: #fff;
        }
        .header {
            padding: 20px;
            background: rgba(0,0,0,0.5);
        }
        .logo {
            text-align: center;
            font-size: 30px;
        }
        .logo a {
            color: #fff;
        }
        .country_info {
            background-color: rgba(0,0,0,0.3);
            padding: 15px;
            margin: 0;
        }
        .c_img img {
            width: 100%;
            height: auto;
            margin-bottom: 30px;
        }
        .table-dark {
            color: #fff;
            background-color: rgba(0,0,0,0.5);
        }
        .c_img p {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="logo">
                        <a href="#">World Info</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="Country" class="form-control" placeholder="Search A country">
                <div class="input-group-append">
                    <button type="button" id="submit" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
    </div>
    <div class="countryList">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-xl-8">
                    <div class="country_info">
                        <div class="c_img">
                          <img id="img" src="" alt="">  
                          <p>Country Flag</p>
                        </div>
                        <h3 class='m-3'>Country Information :-</h3>
                        <div class="content_table">
                            <table class="table table-hover table-dark">
                                <tbody>
                                <tr>
                                    <td>Country Name</td>
                                    <td><span id="c_name"></span></td>
                                </tr>
                                <tr>
                                    <td>Native Name</td>
                                    <td><span id="c_nativename"></span></td>
                                </tr>
                                <tr>
                                    <td>Capital</td>
                                    <td><span id="c_city"></span></td>
                                </tr>
                                <tr>
                                    <td>Currency Name</td>
                                    <td><span id="c_currency"></span></td>
                                </tr>
                                <tr>
                                    <td>Country Code</td>
                                    <td><span id="c_code"></span></td>
                                </tr>
                                <tr>
                                    <td>Country Language</td>
                                    <td><span id="c_language"></span></td>
                                </tr>
                                <tr>
                                    <td>Country Region</td>
                                    <td><span id="c_region"></span></td>
                                </tr>
                                <tr>
                                    <td>Sub Region</td>
                                    <td><span id="c_subregion"></span></td>
                                </tr>
                                <tr>
                                    <td>Total Population</td>
                                    <td><span id="c_pop"></span></td>
                                </tr>
                                <tr>
                                    <td>Total Area</td>
                                    <td><span id="c_area"></span></td>
                                </tr>
                                <tr>
                                    <td>Time Zone</td>
                                    <td><span id="c_timezone"></span></td>
                                </tr>
                                <tr>
                                    <td>Border Country</td>
                                    <td><span id="c_border"></span></td>
                                </tr>
                                <tr>
                                    <td>Member Details</td>
                                    <td><span id="c_regionalBlock"></span></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- <div class="content"><tr><td>Country Name:</td><td><span id="c_name"></span></td></tr></div> -->
                        <!-- <div class="content">Native Name: <span id="c_nativename"></span></div>
                        <div class="content"><span id="c_city"></span></div>

                        <div class="content"><span id="c_code"></span></div>
                        <div class="content"><span id="c_language"></span></div>

                        <div class="content"><span id="c_border"></span></div>
                        <div class="content"><span id="c_regionalBlock"></span></div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- main js -->
    <script src="main.js"></script>
</body>

</html>
